<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/index.js"></script>
    <title>Sneak - Simple Portfolio</title>

</head>

<body>
    <header>
        <figure id="header--logo">
            <img src="./assets/Logo.png" alt="Sneak Logo">
        </figure>

        <a href="#" class="toggle_menu" onclick="displayMenu(); return false;"><img src="./assets/navigation_icons/menu.svg" alt="Menu options">
        </a>

        <nav class="navbar" id="header__navbar">
            <ul>
                <li><a href="#All" className="nav__options">All</a></li>
                <li><a href="#Branding" className="nav__options">Branding</a></li>
                <li><a href="#Web" className="nav__options">Web</a></li>
                <li><a href="#Photography" className="nav__options">Photography</a></li>
                <li><a href="#App" className="nav__options">App</a></li>
                <li><a href="#Search" className="nav__options"><img src="./assets/navigation_icons/SearchIcon.png" alt="Search Icon" id="header__navbar--search"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="main__hero" alt="Main">
            <h1>EXPLORE BEYOND HORIZON</h1>
            <h2>Magna mundi referrentur quo, no rebum dignissim qui. <br>
                Per quodsi accusata id, agam labores.</h2>
            <button id="main__button">VIEW OUR WORK</button>
        </section>

        <section id="main__display--icons">
            <a href=""><img src="./assets/navigation_icons/BlockIcon.png" alt="Display portfolio by blocks of images"></a>
            <a href=""><img src="./assets/navigation_icons/ColumnIcon.png" alt="Display portfolio by columns"></a>
        </section>

        <a href="#" class="toggle_menu--main" onclick="displayMenu2(); return false;"><img src="./assets/navigation_icons/menu.svg" alt="Menu options">
        </a>

        <nav class="navbar" id="main_navbar">
            <ul>
                <li><a href="#All" className="nav__options">All</a></li>
                <li><a href="#Branding" className="nav__options">Branding</a></li>
                <li><a href="#Web" className="nav__options">Web</a></li>
                <li><a href="#Photography" className="nav__options">Photography</a></li>
                <li><a href="#App" className="nav__options">App</a></li>
            </ul>
        </nav>

        <section id="main__portfolio">
            <article id="main__portfolio--mosaic">
                <figure class="main__portfolio--item">1</figure>
                <figure class="main__portfolio--item">2</figure>
                <figure class="main__portfolio--item">3</figure>
                <figure class="main__portfolio--item">4</figure>
                <figure class="main__portfolio--item">5</figure>
                <figure class="main__portfolio--item">6</figure>
                <figure class="main__portfolio--item">7</figure>
                <figure class="main__portfolio--item">8</figure>
                <figure class="main__portfolio--item">9</figure>
            </article>

            <button id="main__portfolio--button">Show Me More</button>
        </section>
    </main>


    <footer>
        <p> 2016 - <span id="footer__text--brand">Sneak</span> All Rights Reserved</p>
        <div class="footer__social--icons">
            <a href="https://www.facebook.com/"><img src="./assets/social_icons/Facebook.png" alt="Facebook icon"></a>
            <a href="https://www.twitter.com/"><img src="./assets/social_icons/Twitter.png" alt="Twitter icon"></a>
            <a href="https://www.dribbble.com/"><img src="./assets/social_icons/Dribble.png" alt="Dribbble icon"></a>
            <a href="https://www.google.com/"><img src="./assets/social_icons/Google.png" alt="Google Plus icon"></a>
            <a href="https://www.youtube.com/"><img src="./assets/social_icons/Youtube.png" alt="YouTube icon"></a>
        </div>
    </footer>
</body>
</html>
